<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb07_테이블</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	body {
		font-family: Arial;
		color: #111111;
		font-size: 14px;
	}
	table {
		width: 600px;
	}
	th, td {
		padding: 7px 10px;
	}
	th {
		border-top: 1px solid #999999;
		border-bottom: 2px solid #111111;
		letter-spacing: 0.1em;
	}
	tr.even {
		background-color: #efefef;
	}
	td.money {
		text-align: right;
	}
</style>
</head>
<body>
	<h2>jspweb07</h2>
	<h3>경매목록</h3>
	<table>
		<tr>
			<th>저자</th>
			<th>제목</th>
			<th>최저경쟁가격</th>
			<th>현재경매가격</th>
		</tr>
		
		<tr class="even">
			<td>김세윤</td>
			<td>파리의 아침</td>
			<td class="money">5,000,000원</td>
			<td class="money">6,000,000원</td>
		</tr>
		<tr>
			<td>길동섭</td>
			<td>도시의 거리</td>
			<td class="money">1,000,000원</td>
			<td class="money">2,100,000원</td>
		</tr>
		<tr class="even">
			<td>최정인</td>
			<td>농부와 시골마을</td>
			<td class="money">1,000,000원</td>
			<td class="money">2,000,000원</td>
		</tr>
		<tr>
			<td>명세인</td>
			<td>바다와 노인</td>
			<td class="money">7,000,000원</td>
			<td class="money">7,500,000원</td>
		</tr>
		
		
	</table>
</body>
</html>
